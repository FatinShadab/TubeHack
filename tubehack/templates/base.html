<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="TubeHack is a free web-tool for downloading videos from supported websites by youtube_dl." />
    <meta name="author" content="FatinShadab" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="shortcut icon" href="static/assets/imgs/Title.png">
    <title> {% block title %}{% endblock title %}</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar p-2 bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex">
            <img src="static/assets/imgs/images.png" alt="TubeHack logo" width="48" height="38" class="d-inline-block align-text-top mx-3">
            <p class="nav-item fw-bold text-left" style="text-decoration: None; color:Black; font-size: 26px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
                TubeHack
            </p>
            </a>
            <div class="d-flex text-end h2">
              <a href="https://twitter.com/" class="text-primary mx-2" style="text-decoration: None;"><i class="bi bi-twitter"></i></a>
              <a href="https://www.youtube.com/" class="text-danger mx-2" style="text-decoration: None;"><i class="bi bi-youtube"></i></a>
            </div>
        </div>
    </nav>
    {% block page_content %}
    {% endblock  page_content%}
    <!-- Flooter -->
    <footer class="bg-light pb-0">
            <div class="container pt-4 my-md-5 pt-md-5 border-top">
                <div class="row text-center">
                    <div class="col-12 col-md">
                      <h5>Features</h5>
                      <ul class="list-unstyled text-small">
                        <li class="mb-1"><small class="link-secondary text-decoration-none">Safe & Secure</small></li>
                        <li class="mb-1"><small class="link-secondary text-decoration-none">Lite & Easy To Use</small></li>
                        <li class="mb-1"><small class="link-secondary text-decoration-none">Cost Free</small></li>
                        <hr>
                      </ul>
                    </div>
                    <div class="col-12 col-md">
                      <h5>Contect</h5>
                      <ul class="list-unstyled text-small">
                        <li class="mb-1 mx-1"><a class="link-secondary text-decoration-none" href="https://github.com/FatinShadab"><i class="bi bi-github"><span class="mx-1">FatinShadab</span></i></a></li>
                        <li class="mb-1 mx-1"><a class="link-secondary text-decoration-none" href="mailto: fatinshadab123@gmail.com"><i class="bi bi-envelope"><span class="mx-1">FatinShadab</span></i></a></li>
                        <li class="mb-1 mx-1"><a class="link-secondary text-decoration-none" href="https://www.facebook.com/fatin.shadab.1/"><i class="bi bi-facebook"><span class="mx-1">Fatin Shadab</span></i></a></li>
                        <hr>
                      </ul>
                    </div>
                </div>
              </div>
              <div class="text-center">
                <small class="text-muted mb-0 pb-0"><img class="mb-1 mx-1" src="static/assets/imgs/images.png" alt="TubeHack logo" width="24" height="19">TubeHack © 2021–2022</small>
              </div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
